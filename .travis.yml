language: c

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - build-essential
      - xorg-dev
      - xutils-dev
      - x11proto-dri2-dev
      - libltdl-dev
      - libtool
      - automake
      - libdrm-dev

script:
  - git clone https://github.com/linux-sunxi/libump.git
  - cd libump
  - autoreconf -i && ./configure --prefix=/usr && make && make install
  - cd ..
  - autoreconf -vi && ./configure && make
